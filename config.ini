# Burp SQL Injection Tester Configuration
# This file contains default settings for the tool

[DEFAULT]
# Default tools to use (comma-separated)
default_tools = ghauri,sqlmap

# Default output directory
output_directory = sqli_results

# Default concurrency settings
max_workers = 5
default_concurrent = false

# Tool-specific settings
[ghauri]
# Ghauri command options
level = 3
risk = 3
threads = 5
timeout = 300
batch = true

[sqlmap]
# SQLMap command options
level = 3
risk = 3
threads = 5
timeout = 300
technique = BEUSTQ
batch = true

[reporting]
# Default report formats
generate_json = true
generate_csv = true
print_summary = true

# Output verbosity
show_full_tool_output = true
suppress_tool_errors = false

# Report naming convention
json_filename = sqli_report_{timestamp}.json
csv_filename = sqli_report_{timestamp}.csv

[parsing]
# Log parsing settings
supported_formats = .log,.xml,.txt
encoding = utf-8
ignore_errors = true

# Request filtering
min_request_size = 10
max_request_size = 1048576  # 1MB

# Duplicate handling
enable_deduplication = true
deduplication_method = url_method
# Options: url_method, url_method_params, full_request, none

[security]
# Security settings
sanitize_output = true
redact_sensitive_headers = true
sensitive_headers = Authorization,Cookie,X-API-Key,X-Auth-Token
